<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Style Motion Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Source Serif 4"', 'serif'],
            },
            colors: {
              notion: {
                bg: '#FFFFFF',
                gray: '#F7F7F5',
                text: '#37352F',
                dim: '#787774',
                border: '#E1E1E1',
                tag: 'rgba(227, 226, 224, 0.5)',
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F7F5;
        color: #37352F;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D3D1CB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BDBBB5; 
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
